<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" async></script>
</head>

<body>
    <div class='container'>
        <div id='game' class="game-board"></div>
    </div>
    <div id='result'></div>
    <button onclick="displayController.clearGame()">New Game</button>
    <div>
        <input id='player1' type='text' name='player1' placeholder="Player1" value='Player1'><button id='addPlayer1' onclick='addPlayer()'>Add</button>
        <input id='player2' type='text' name='player2' placeholder='Player2' value='Player2'><button id="addPlayer2" onclick='addPlayer()'>Add</button>
    </div>
</body>

</html>
